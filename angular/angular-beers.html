<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../data.js"></script>
    <link href="../demo.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
</head>
<body ng-app="beersApp">
    <div ng-controller="beerCtrl">
        <div my-beer  ng-repeat="(key, value) in beers"></div>
        <form role="form" ng-submit="update(newBeer)">
            Name: <input type="text" ng-model="newBeer.name" /> <br />
            Description: <input type="text" ng-model="newBeer.description" /><br />
            <div rating score="0" max="10" ng-model="newBeer.score"></div>
            <br/>
            <input type="submit" value="Save" />
        </form>
    </div>
    <script src="components/app.js"></script>
    <script src="components/controllers.js"></script>
    <script src="components/directives.js"></script>
</body>
</html>
